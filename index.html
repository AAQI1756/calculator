<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Calculator with Receipt Popup</title>
<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Courier New', Courier, monospace;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    transition: background 0.5s ease;
    overflow: hidden;
  }

  body.blur-active > *:not(.popup-container) {
    filter: blur(6px);
    user-select: none;
    pointer-events: none;
  }

  body.dark {
    background: linear-gradient(135deg, #2c3e50, #34495e);
  }

  .calculator {
    width: 100%;
    max-width: 400px;
    height: 100vh;
    max-height: 100vh;
    background: #ffffffdd;
    padding: 100px 15px; /* top & bottom for ad space, horizontal padding for spacing */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: background 0.5s ease, color 0.5s ease;
    position: relative;
    box-sizing: border-box;
    z-index: 1;
  }

  body.dark .calculator {
    background: #2d3436dd;
    color: #ecf0f1;
  }

  .theme-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #fff;
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
    font-size: 1.2em;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: background 0.3s ease;
    user-select: none;
    z-index: 10;
  }

  body.dark .theme-toggle {
    background: #34495e;
    color: #fff;
  }

  .display {
    background: #f5f5f5;
    padding: 15px 20px;
    border-radius: 10px;
    text-align: right;
    font-size: 2.5em;
    box-shadow: inset 0 3px 5px rgba(0,0,0,0.1);
    overflow-x: auto;
    animation: none;
    transition: background 0.5s ease, color 0.5s ease;
    flex-shrink: 0;
  }

  body.dark .display {
    background: #3a3a3a;
    color: #ecf0f1;
  }

  @keyframes bounce {
    0%   { transform: scale(1); }
    30%  { transform: scale(1.2); }
    50%  { transform: scale(0.9); }
    70%  { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px; /* Responsive spacing between buttons */
    margin-top: 20px;
    flex-grow: 1;
    overflow-y: auto;
    padding-bottom: 20px;
  }

  button {
    position: relative;
    overflow: hidden;
    width: 100%;
    aspect-ratio: 1 / 1; /* perfect squares */
    font-size: 1.5em;
    border: none;
    border-radius: 50%;
    background: linear-gradient(145deg, #ffe4f1, #e2f0ff);
    box-shadow: 0 6px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.2s ease;
    min-width: 0;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button:disabled {
    background: transparent;
    box-shadow: none;
    cursor: default;
  }

  body.dark button {
    background: linear-gradient(145deg, #636e72, #2d3436);
    color: #ecf0f1;
  }

  button:hover:not(:disabled) {
    background: linear-gradient(145deg, #e2f0ff, #ffe4f1);
    transform: translateY(-3px);
  }

  body.dark button:hover:not(:disabled) {
    background: linear-gradient(145deg, #2d3436, #636e72);
  }

  button:active:not(:disabled) {
    background-color: #ff7997 !important;
    transform: scale(0.9);
  }

  .equal {
    background: linear-gradient(145deg, #ff9a9e, #fad0c4);
    color: #fff;
  }

  body.dark .equal {
    background: linear-gradient(145deg, #e17055, #d63031);
  }

  .clear {
    background: linear-gradient(145deg, #a1c4fd, #c2e9fb);
    color: #fff;
  }

  body.dark .clear {
    background: linear-gradient(145deg, #0984e3, #74b9ff);
  }

  /* Ripple effect */
  .ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple-effect 600ms linear;
    background-color: rgba(255, 255, 255, 0.7);
    pointer-events: none;
    z-index: 10;
  }

  @keyframes ripple-effect {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }

  /* Popup container */
  .popup-container {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
    visibility: hidden;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }

  .popup-container.active {
    visibility: visible;
    opacity: 1;
    pointer-events: auto;
  }

  /* Receipt style popup */
  .popup {
    background: #fff;
    width: 320px;
    max-width: 90vw;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    font-family: 'Courier New', Courier, monospace;
    color: #222;
    padding: 20px 30px 40px;
    position: relative;
    text-align: center;
  }

  body.dark .popup {
    background: #2c3e50;
    color: #ecf0f1;
    box-shadow: 0 10px 25px rgba(0,0,0,0.8);
  }

  .popup h2 {
    margin: 0 0 10px;
    font-weight: bold;
    font-size: 1.5em;
    border-bottom: 2px dashed #888;
    padding-bottom: 10px;
  }

  .popup p {
    font-size: 1.2em;
    margin: 20px 0 30px;
    white-space: pre-wrap;
  }

  .popup .footer-text {
    font-size: 0.85em;
    color: #666;
    border-top: 1px dashed #ccc;
    padding-top: 12px;
    margin-top: 15px;
    white-space: pre-line;
  }

  body.dark .popup .footer-text {
    color: #bbb;
    border-color: #555;
  }

  .popup .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.5em;
    font-weight: bold;
    color: #888;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }

  .popup .close-btn:hover {
    color: #ff4d6d;
  }

  @media (max-width: 400px) {
    .display {
      font-size: 2em;
    }
    button {
      font-size: 1.3em;
    }
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay(event)">C</button>
    <button onclick="appendValue('/', event)">/</button>
    <button onclick="appendValue('*', event)">*</button>
    <button onclick="backspace(event)">Ã—</button>

    <button onclick="appendValue('7', event)">7</button>
    <button onclick="appendValue('8', event)">8</button>
    <button onclick="appendValue('9', event)">9</button>
    <button onclick="appendValue('-', event)">-</button>

    <button onclick="appendValue('4', event)">4</button>
    <button onclick="appendValue('5', event)">5</button>
    <button onclick="appendValue('6', event)">6</button>
    <button onclick="appendValue('+', event)">+</button>

    <button onclick="appendValue('1', event)">1</button>
    <button onclick="appendValue('2', event)">2</button>
    <button onclick="appendValue('3', event)">3</button>
    <button onclick="appendValue('.', event)">.</button>

    <button onclick="appendValue('%', event)">%</button>
    <button onclick="appendValue('0', event)">0</button>
    <button onclick="appendValue('00', event)">00</button>
    <button class="equal" onclick="calculate(event)">=</button>
  </div>
</div>

<!-- Popup -->
<div class="popup-container" id="popup">
  <div class="popup">
    <div class="close-btn" onclick="closePopup()">Ã—</div>
    <h2>Calculations</h2>
    <p id="receipt-text">Output:</p>
    <div class="footer-text">
      Developed by: Muhammad Asadullah<br />
    </div>
  </div>
</div>

<!-- Audio Elements -->
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-soft-button-click-1401.mp3"></audio>
<audio id="dingSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
  const display = document.getElementById("display");
  const clickSound = document.getElementById("clickSound");
  const dingSound = document.getElementById("dingSound");
  const themeToggle = document.querySelector(".theme-toggle");
  const popup = document.getElementById("popup");
  const receiptText = document.getElementById("receipt-text");

  function appendValue(val, event) {
    if (display.innerText === "0" && val !== ".") {
      display.innerText = val;
    } else {
      display.innerText += val;
    }
    bounceDisplay();
    playClick();
    createRipple(event);
  }

  function backspace(event) {
    let current = display.innerText;
    if (current.length > 1) {
      display.innerText = current.slice(0, -1);
    } else {
      display.innerText = "0";
    }
    bounceDisplay();
    playClick();
    createRipple(event);
  }

  function clearDisplay(event) {
    display.innerText = "0";
    bounceDisplay();
    playClick();
    createRipple(event);
  }

  function calculate(event) {
    try {
      let expression = display.innerText.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
      let result = eval(expression);
      display.innerText = result;
      showPopup(result);
    } catch {
      display.innerText = "Error";
      setTimeout(() => (display.innerText = "0"), 1500);
    }
    bounceDisplay();
    dingSound.play();
    createRipple(event);
  }

  function showPopup(result) {
    receiptText.textContent = `Output:\n\n${result}`;
    popup.classList.add("active");
    document.body.classList.add("blur-active");
  }

  function closePopup() {
    popup.classList.remove("active");
    document.body.classList.remove("blur-active");
  }

  function bounceDisplay() {
    display.style.animation = "none";
    display.offsetHeight;
    display.style.animation = "bounce 0.3s ease";
  }

  function playClick() {
    clickSound.currentTime = 0;
    clickSound.play();
  }

  function toggleTheme() {
    document.body.classList.toggle("dark");
    themeToggle.innerText = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
  }

  function createRipple(event) {
    const button = event.currentTarget;
    const circle = document.createElement("span");
    circle.classList.add("ripple");
    const rect = button.getBoundingClientRect();

    const size = Math.max(rect.width, rect.height);
    circle.style.width = circle.style.height = size + "px";

    const x = event.clientX - rect.left - size / 2;
    const y = event.clientY - rect.top - size / 2;
    circle.style.left = x + "px";
    circle.style.top = y + "px";

    button.appendChild(circle);

    circle.addEventListener("animationend", () => {
      circle.remove();
    });
  }
</script>

</body>
</html>
